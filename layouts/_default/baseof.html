<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Title }} | {{ .Site.Title }}</title>
    <style>
        * { box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            line-height: 1.6;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            color: #333;
        }
        nav {
            border-bottom: 2px solid #007acc;
            margin-bottom: 30px;
            padding-bottom: 10px;
        }
        nav a {
            margin-right: 20px;
            text-decoration: none;
            color: #007acc;
        }
        h1, h2, h3 { color: #2c3e50; }
        code {
            background: #f4f4f4;
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 0.9em;
        }
        pre {
            background: #f4f4f4;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        th {
            background: #007acc;
            color: white;
        }
        .metadata {
            background: #f8f9fa;
            padding: 10px;
            border-left: 4px solid #007acc;
            margin: 20px 0;
            font-size: 0.9em;
        }
        .tag {
            display: inline-block;
            background: #e9ecef;
            padding: 3px 10px;
            border-radius: 3px;
            margin-right: 5px;
            font-size: 0.85em;
        }
    </style>
</head>
<body>
    <header>
        <h1><a href="/" style="text-decoration: none; color: inherit;">{{ .Site.Title }}</a></h1>
        <nav>
            {{ range .Site.Menus.main }}
            <a href="{{ .URL }}">{{ .Name }}</a>
            {{ end }}
        </nav>
    </header>

    <main>
        {{ block "main" . }}{{ end }}
    </main>

    <footer style="margin-top: 50px; padding-top: 20px; border-top: 1px solid #ddd; color: #666;">
        <p>&copy; {{ now.Year }} {{ .Site.Title }} | Last updated: {{ .Site.Lastmod.Format "2006-01-02" }}</p>
    </footer>
</body>
</html>
